  <script>
    // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('show');
    }

    // è¿”å›é¡¶éƒ¨æŒ‰é’®
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // æ§åˆ¶è¿”å›é¡¶éƒ¨æŒ‰é’®æ˜¾ç¤º
    window.addEventListener('scroll', function() {
      const backToTop = document.querySelector('.back-to-top');
      if (window.scrollY > 300) {
        backToTop.classList.remove('hidden');
      } else {
        backToTop.classList.add('hidden');
      }
    });

    const CONFIG = {
      owner: 'grassroots-project',
      repo: 'tasks'
    };

    const API_BASE = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}`;

    async function fetchTasks() {
      try {
        const response = await fetch(
          `${API_BASE}/issues?state=all&per_page=100`,
          { headers: { 'Accept': 'application/vnd.github.v3+json' } }
        );
        return await response.json();
      } catch (error) {
        console.error('Error:', error);
        return [];
      }
    }

    function parseTaskLabels(labels) {
      const result = { priority: null, status: null, skills: [] };
      for (const label of labels) {
        const nameLower = label.name.toLowerCase();
        // å…¼å®¹å¤§å°å†™ï¼šP0/p0, P1/p1, P2/p2
        if (['p0', 'p1', 'p2'].includes(nameLower)) {
          result.priority = nameLower;
        } else if (['å¾…é¢†', 'è¿›è¡Œä¸­', 'å·²å®Œæˆ'].includes(label.name)) {
          result.status = label.name;
        }
      }
      return result;
    }

    function renderTaskCard(issue) {
      const labels = parseTaskLabels(issue.labels);
      return `
        <div class="task-card" onclick="window.open('${issue.html_url}', '_blank')">
          <div class="task-title">${issue.title}</div>
          <div class="task-meta">
            ${labels.priority ? `<span class="badge ${labels.priority}">${labels.priority.toUpperCase()}</span>` : ''}
          </div>
        </div>
      `;
    }

    async function loadKanban() {
      const tasks = await fetchTasks();
      const tasksOnly = tasks.filter(issue => !issue.pull_request);

      const columns = {
        å¾…é¢†: [],
        è¿›è¡Œä¸­: [],
        å·²å®Œæˆ: []
      };

      for (const task of tasksOnly) {
        const labels = parseTaskLabels(task.labels);
        const status = labels.status || 'å¾…é¢†';
        columns[status].push(task);
      }

      for (const [status, tasks] of Object.entries(columns)) {
        const column = document.getElementById(`column-${status}`);
        const count = document.getElementById(`count-${status}`);

        count.textContent = tasks.length;

        if (tasks.length === 0) {
          column.innerHTML = '<div class="empty">æš‚æ— ä»»åŠ¡</div>';
        } else {
          column.innerHTML = tasks.map(renderTaskCard).join('');
        }
      }
    }

    loadKanban();
    // æ¯ 30 ç§’åˆ·æ–°ä¸€æ¬¡
    setInterval(loadKanban, 30000);
  </script>
