  <style>

<body>
  <div class="container">
    <h1>ğŸ¯ Grassroots ä»»åŠ¡æ± </h1>

    <div class="create-task">

        + æ·»åŠ ä»»åŠ¡
      </a>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
      <button class="filter-btn" data-filter="priority" data-value="p0">P0 å¿…é¡»å…ˆåš</button>
      <button class="filter-btn" data-filter="priority" data-value="p1">P1 é‡è¦</button>
      <button class="filter-btn" data-filter="priority" data-value="p2">P2 æ¢ç´¢</button>
      <button class="filter-btn" data-filter="status" data-value="å¾…é¢†">å¾…é¢†</button>
      <button class="filter-btn" data-filter="status" data-value="è¿›è¡Œä¸­">è¿›è¡Œä¸­</button>
    </div>

    <div id="task-list" class="task-list">
      <div class="loading">åŠ è½½ä»»åŠ¡ä¸­...</div>
    </div>

    <div class="footer-note">
      <p>ä»»åŠ¡æ± åŸºäº <a href="https://github.com/grassroots-project/tasks" target="_blank">GitHub Issues</a> æ„å»º</p>
      <p><a href="kanban.html">ğŸ“‹ æŸ¥çœ‹çœ‹æ¿è§†å›¾</a></p>
    </div>
  </div>

  <script type="module">
    // GitHub API é…ç½®
    const CONFIG = {
      owner: 'grassroots-project',
      repo: 'tasks'
    };

    const API_BASE = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}`;

    // è·å–æ‰€æœ‰ Issuesï¼ˆä»»åŠ¡ï¼‰
    async function fetchTasks() {
      try {
        const response = await fetch(
          `${API_BASE}/issues?state=open&sort=created&direction=desc&per_page=100`,
          { headers: { 'Accept': 'application/vnd.github.v3+json' } }
        );
        if (!response.ok) throw new Error('Failed to fetch tasks');
        return await response.json();
      } catch (error) {
        console.error('Error fetching tasks:', error);
        return [];
      }
    }

    // è§£æä»»åŠ¡æ ‡ç­¾
    function parseTaskLabels(labels) {
      const result = {
        priority: null,
        status: null,
        skills: []
      };

      for (const label of labels) {
        const name = label.name;
        if (['p0', 'p1', 'p2'].includes(name)) {
          result.priority = name;
        } else if (['å¾…é¢†', 'è¿›è¡Œä¸­', 'å·²å®Œæˆ'].includes(name)) {
          result.status = name;
        } else {
          result.skills.push(name);
        }
      }

      return result;
    }

    // ä»ä»»åŠ¡æè¿°ä¸­æå–å­—æ®µ
    function parseTaskDescription(body) {
      const result = {
        description: '',
        skills: '',
        time: '',
        links: '',
        assignee: ''
      };

      if (!body) return result;

      const lines = body.split('\n');
      let currentSection = null;

      for (const line of lines) {
        if (line.startsWith('## ')) {
          currentSection = line.slice(3).trim();
        } else if (currentSection && line.trim()) {
          switch (currentSection) {
            case 'ä»»åŠ¡æè¿°':
              result.description += line + '\n';
              break;
            case 'æŠ€èƒ½è¦æ±‚':
              result.skills = line.trim();
              break;
            case 'é¢„æœŸæ—¶é—´':
              result.time = line.trim();
              break;
            case 'ç›¸å…³é“¾æ¥':
              result.links = line.trim();
              break;
            case 'é¢†å–':
              result.assignee = line.trim();
              break;
          }
        }
      }

      return result;
    }

    // æ¸²æŸ“ä»»åŠ¡å¡ç‰‡
    function renderTaskCard(issue) {
      const labels = parseTaskLabels(issue.labels);
      const details = parseTaskDescription(issue.body);

      const priorityColors = {
        p0: 'bg-red-500',
        p1: 'bg-yellow-500',
        p2: 'bg-green-500'
      };

      const priorityText = {
        p0: 'å¿…é¡»å…ˆåš',
        p1: 'é‡è¦ä¸ç´§æ€¥',
        p2: 'æ¢ç´¢æ€§'
      };

      const statusColors = {
        å¾…é¢†: 'bg-purple-500',
        è¿›è¡Œä¸­: 'bg-green-500',
        å·²å®Œæˆ: 'bg-gray-500'
      };

      return `
        <div class="task-card">
          <h3><a href="${issue.html_url}" target="_blank">${issue.title}</a></h3>
          <div class="task-meta">
            <span class="priority ${priorityColors[labels.priority] || 'bg-gray-500'}">
              ${priorityText[labels.priority] || 'æœªçŸ¥ä¼˜å…ˆçº§'}
            </span>
            <span class="status ${statusColors[labels.status] || 'bg-gray-500'}">
              ${labels.status || 'å¾…é¢†'}
            </span>
            ${labels.skills.length > 0 ? `
              <span class="skills">
                ${labels.skills.join(', ')}
              </span>
            ` : ''}
          </div>
          ${details.time ? `<div class="task-time">â± ${details.time}</div>` : ''}
          ${details.description ? `<div class="task-description">${details.description.trim()}</div>` : ''}
          ${details.assignee ? `<div class="task-assignee">ğŸ‘¤ ${details.assignee}</div>` : ''}
        </div>
      `;
    }

    // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
    function renderTaskList(tasks, filter = {}) {
      let filteredTasks = tasks.filter(issue => !issue.pull_request);

      if (filter.priority) {
        filteredTasks = filteredTasks.filter(issue =>
          issue.labels.some(label => label.name === filter.priority)
        );
      }

      if (filter.status) {
        filteredTasks = filteredTasks.filter(issue =>
          issue.labels.some(label => label.name === filter.status)
        );
      }

      if (filter.skill) {
        filteredTasks = filteredTasks.filter(issue =>
          issue.labels.some(label => label.name === filter.skill)
        );
      }

      if (filteredTasks.length === 0) {
        return '<p class="no-tasks">æ²¡æœ‰æ‰¾åˆ°ä»»åŠ¡</p>';
      }

      return filteredTasks.map(issue => renderTaskCard(issue)).join('');
    }

    let currentFilter = {};
    let allTasks = [];

    // åŠ è½½ä»»åŠ¡
    async function loadTasks() {
      const taskList = document.getElementById('task-list');
      allTasks = await fetchTasks();
      taskList.innerHTML = renderTaskList(allTasks, currentFilter);
    }

    // è¿‡æ»¤æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // è®¾ç½®è¿‡æ»¤æ¡ä»¶
        const filterType = btn.dataset.filter;
        if (filterType === 'all') {
          currentFilter = {};
        } else {
          currentFilter = {
            [filterType]: btn.dataset.value
          };
        }

        // é‡æ–°æ¸²æŸ“
        document.getElementById('task-list').innerHTML = renderTaskList(allTasks, currentFilter);
      });
    });

    // åˆå§‹åŠ è½½
    loadTasks();
  </script>
</body>
